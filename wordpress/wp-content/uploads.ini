file_uploads = On
memory_limit = 128M
upload_max_filesize = 32M
post_max_size = 32M
max_execution_time = 120
max_input_vars = 3000
max_input_time = 60
output_buffering = 4096
opcache.enable = 1
opcache.memory_consumption = 64
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1